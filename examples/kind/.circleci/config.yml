version: 2.1
jobs:
  lint-scripts:
    docker:
      - image: koalaman/shellcheck-alpine
    steps:
      - checkout
      - run:
          command: shellcheck -x test/e2e-kind.sh

  lint-charts:
    docker:
      - image: quay.io/helmpack/chart-testing:v2.5.0
    steps:
      - checkout
      - run:
          command: ct lint --config test/ct.yaml

  install-charts:
    machine: true
    steps:
      - checkout
      - run:
          command: test/e2e-kind.sh

workflows:
  version: 2
  untagged-build:
    jobs:
      - lint-scripts
      - lint-charts
      - install-charts
